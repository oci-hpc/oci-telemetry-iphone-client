            @keyframes splash-spinner {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg); }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg); } }

            #splash-screen {
                background-color: black;
                position: absolute;
                top: 0; right: 0; bottom: 0; left: 0;
                z-index: 10000;
            }

            #splash-screen:before {
                animation-name: splash-spinner;
                animation-duration: 0.5s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                border-radius: 50%;
                border-color: rgba(255,255,255,0.25);
                border-top-color: white;
                border-style: solid;
                border-width: 10px;
                content: '';
                display: block;
                opacity: 0.25;
                position: absolute;
                left: 50%; top: 50%;
                height: 100px; width: 100px;
            }

        const THIRTY_MINUTES = FIFTEEN_MINUTES * 2;

        const FORTY_LAPS = TWENTY_LAPS * 2;

        const LAP_THIRD = 0.33;
        const LAP_TWOTHIRDS = 0.66;

                    name: "Fixed",
                    timeSystem: 'utc',
                    bounds: {
                        start: Date.now() - THIRTY_MINUTES,
                        end: Date.now()
                    },
                    // commonly used bounds can be stored in history
                    // bounds (start and end) can accept either a milliseconds number
                    // or a callback function returning a milliseconds number
                    // a function is useful for invoking Date.now() at exact moment of preset selection
                    presets: [
                        {
                            label: 'Last Day',
                            bounds: {
                                start: () => Date.now() - ONE_DAY,
                                end: () => Date.now()
                            }
                        },
                        {

                                start: () => Date.now() - ONE_HOUR,
                                end: () => Date.now()
                            }
                        }

                    // maximum recent bounds to retain in conductor history
                    records: 10
                    // maximum duration between start and end bounds
                    // for utc-based time systems this is in milliseconds
                    // limit: ONE_DAY
                },
                {
                    name: "Realtime",
                    timeSystem: 'utc',
                    clock: 'local',
                    clockOffsets: {
                        start: - THIRTY_MINUTES,
                        end: THIRTY_SECONDS
                    },
                    presets: [

                                end: THIRTY_SECONDS
                            }
                        },
                        {
                            label: '1 Minute',
                            bounds: {
                                start: - ONE_MINUTE,
                                end: THIRTY_SECONDS
                            }
                        }
                    ]

                                end: 4000.0
                            }
                        },
                        {
                            label: 'Sector 1',
                            bounds: {
                                start: -100.0,
                                end: (4000.0/3.0) + 100.0
                            }
                        },
                        {
                            label: 'Sector 2',
                            bounds: {
                                start: (4000.0/3.0) - 100.0,
                                end: ((4000.0/3.0) * 2.0) + 100.0
                            }
                        },
                        {

                            bounds: {
                                start: ((4000.0/3.0) * 2.0) - 100.0,

                            }

                    //limit: ONE_LAP_DISTANCE
